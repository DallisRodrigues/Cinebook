<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login | CineBook India</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,1,0" />
    
    <style>
        body { 
            background-color: #0A0A0A; 
            color: white; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            height: 100vh; 
            font-family: 'Manrope', sans-serif;
            background-image: radial-gradient(circle at 20% 30%, #1a0505 0%, #0a0a0a 100%);
        }
        .login-card {
            box-shadow: 0 0 50px rgba(229, 9, 20, 0.1);
        }
    </style>
</head>
<body>

    <div class="login-card bg-[#111] p-10 rounded-2xl shadow-2xl w-full max-w-md border border-white/5 relative overflow-hidden">
        <div class="absolute -top-24 -right-24 w-48 h-48 bg-red-600/10 rounded-full blur-[80px]"></div>
        
        <div class="relative z-10">
            <div class="flex flex-col items-center mb-8">
                <span class="material-symbols-rounded text-red-600 text-5xl mb-2">movie_filter</span>
                <h1 class="text-3xl font-black tracking-tighter uppercase">Cine<span class="text-red-600">Book</span></h1>
                <p class="text-gray-500 text-[10px] font-bold uppercase tracking-[0.2em] mt-1">Sign in to your account</p>
            </div>

            <div class="space-y-4">
                <div>
                    <label class="text-[10px] font-bold text-gray-400 uppercase tracking-widest ml-1">Email Address</label>
                    <input type="email" id="email" placeholder="name@company.com" 
                        class="w-full bg-[#1a1a1a] border border-white/5 p-4 rounded-xl mt-1 text-white focus:outline-none focus:border-red-600 transition-all placeholder:text-gray-700">
                </div>
                
                <div>
                    <label class="text-[10px] font-bold text-gray-400 uppercase tracking-widest ml-1">Password</label>
                    <input type="password" id="password" placeholder="••••••••" 
                        class="w-full bg-[#1a1a1a] border border-white/5 p-4 rounded-xl mt-1 text-white focus:outline-none focus:border-red-600 transition-all placeholder:text-gray-700">
                </div>
            </div>

            <div class="flex items-center justify-between mt-6 mb-8">
                <label class="flex items-center gap-2 cursor-pointer group">
                    <input type="checkbox" class="accent-red-600 rounded">
                    <span class="text-xs text-gray-500 group-hover:text-gray-300 transition">Remember me</span>
                </label>
                <a href="#" class="text-xs text-red-600 hover:text-red-500 font-bold">Forgot Password?</a>
            </div>

            <button onclick="login()" id="login-btn" 
                class="w-full bg-red-600 hover:bg-red-700 text-white font-black py-4 rounded-xl transition-all shadow-lg shadow-red-600/20 active:scale-95 flex items-center justify-center gap-2 uppercase tracking-widest text-xs">
                Login to CineBook
            </button>
            
            <p class="text-center text-gray-500 text-xs mt-8">
                Don't have an account? <a href="signup.html" class="text-white font-bold hover:underline">Sign up for free</a>
            </p>

            <a href="home.html" class="flex items-center justify-center gap-2 text-[10px] text-gray-600 hover:text-white transition mt-8 uppercase font-black tracking-widest">
                <span class="material-symbols-rounded text-sm">arrow_back</span> Back to Home
            </a>
        </div>
    </div>

    <script>
        const API_GATEWAY = "http://localhost:8080";

        async function login() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const btn = document.getElementById('login-btn');

            if (!email || !password) {
                Swal.fire({ icon: 'warning', title: 'Fields Required', text: 'Please fill in both email and password.', background: '#111', color: '#fff' });
                return;
            }

            // Loading state
            btn.innerHTML = `<span class="animate-spin material-symbols-rounded">progress_activity</span> Logging in...`;
            btn.disabled = true;

            try {
                const res = await fetch(`${API_GATEWAY}/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email: email, password: password })
                });

                const data = await res.json();

                if (res.ok) {
                    // --- MONGODB COMPATIBLE SESSION MANAGEMENT ---
                    // data.userId is the String ObjectId from MongoDB Atlas
                    localStorage.setItem('token', data.token); 
                    localStorage.setItem('username', data.name);
                    localStorage.setItem('userId', data.userId); 
                    
                    // Also store full user object for easy access in other parts of the app
                    localStorage.setItem('user', JSON.stringify({
                        id: data.userId,
                        name: data.name,
                        email: data.email
                    }));
                    
                    Swal.fire({
                        icon: 'success',
                        title: 'Welcome back, ' + data.name + '!',
                        text: 'Redirecting to your dashboard...',
                        background: '#111',
                        color: '#fff',
                        showConfirmButton: false,
                        timer: 1500
                    }).then(() => window.location.href = 'home.html');
                } else {
                    Swal.fire({ icon: 'error', title: 'Login Failed', text: data.error || 'Invalid credentials', background: '#111', color: '#fff' });
                    btn.innerHTML = `Login to CineBook`;
                    btn.disabled = false;
                }
            } catch (e) {
                console.error(e);
                Swal.fire({ icon: 'error', title: 'Server Error', text: 'Auth Service is currently offline.', background: '#111', color: '#fff' });
                btn.innerHTML = `Login to CineBook`;
                btn.disabled = false;
            }
        }

        document.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') login();
        });
    </script>
</body>
</html>
