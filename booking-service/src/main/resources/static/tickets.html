<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Tickets | CineBook India</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,1,0" />

    <style>
        body { 
            background-color: #0A0A0A; 
            color: white; 
            font-family: 'Manrope', sans-serif;
            background-image: radial-gradient(circle at 50% -20%, #1a0505 0%, #0a0a0a 100%);
        }
        .ticket-glass {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
        .ticket-card:hover {
            border-color: #E50914;
            transform: translateY(-5px);
        }
        .hide-scroll::-webkit-scrollbar { display: none; }
    </style>
</head>
<body class="min-h-screen pb-20">

    <nav class="max-w-7xl mx-auto px-6 py-10 flex justify-between items-center">
        <div class="flex items-center gap-2 cursor-pointer" onclick="window.location.href='http://localhost:8081/home.html'">
            <span class="material-symbols-rounded text-red-600 text-4xl">movie_filter</span>
            <h1 class="text-2xl font-black uppercase tracking-tighter italic">CINE<span class="text-red-600">BOOK</span></h1>
        </div>
        <button onclick="window.location.href='http://localhost:8081/home.html'" class="text-[10px] font-black text-gray-500 hover:text-white uppercase tracking-[0.3em] transition">
            Back to Movies
        </button>
    </nav>

    <main class="max-w-4xl mx-auto px-6">
        <div class="mb-12">
            <h2 class="text-5xl font-black tracking-tighter uppercase mb-2">My <span class="text-red-600">Tickets</span></h2>
            <p class="text-gray-500 font-bold uppercase tracking-widest text-xs">Digital wallet for your confirmed bookings</p>
        </div>

        <div id="ticket-grid" class="grid grid-cols-1 gap-6">
            <div class="animate-pulse bg-white/5 h-48 rounded-[2.5rem]"></div>
            <div class="animate-pulse bg-white/5 h-48 rounded-[2.5rem]"></div>
        </div>

        <div id="empty-state" class="hidden flex flex-col items-center justify-center py-20 text-center">
            <span class="material-symbols-rounded text-6xl text-gray-800 mb-4">confirmation_number</span>
            <p class="text-gray-600 font-bold uppercase tracking-widest italic">No active bookings found</p>
            <button onclick="window.location.href='http://localhost:8081/home.html'" class="mt-6 bg-red-600 px-8 py-3 rounded-full font-black text-xs uppercase tracking-widest hover:bg-red-700 transition">
                Start Booking
            </button>
        </div>
    </main>

    <script>
        const API_GATEWAY = "http://localhost:8080";

        // RESILIENT USER ID RETRIEVAL
        function getUserId() {
            // Check individual keys first
            let id = localStorage.getItem('userId') || localStorage.getItem('id');
            // Fallback to nested user object from your screenshot
            if (!id && localStorage.getItem('user')) {
                try {
                    const user = JSON.parse(localStorage.getItem('user'));
                    id = user.userId || user.id;
                } catch(e) { console.error("Session parse error"); }
            }
            return id;
        }

        document.addEventListener("DOMContentLoaded", () => {
            const uid = getUserId();
            if (!uid) {
                console.warn("No active session found. Redirecting...");
                window.location.href = 'http://localhost:8081/login.html';
                return;
            }
            loadUserTickets(uid);
        });

        async function loadUserTickets(uid) {
            try {
                // Queries MariaDB via Booking Service using the MongoDB String ID
                const response = await fetch(`${API_GATEWAY}/bookings/user/${uid}`);
                const tickets = await response.json();

                const grid = document.getElementById('ticket-grid');
                grid.innerHTML = "";

                if (!tickets || tickets.length === 0) {
                    document.getElementById('empty-state').classList.remove('hidden');
                    return;
                }

                tickets.reverse().forEach(ticket => {
                    renderTicketCard(ticket);
                });

            } catch (error) {
                console.error("Booking Service Offline", error);
                document.getElementById('ticket-grid').innerHTML = "<p class='text-center text-red-600 font-bold uppercase tracking-widest'>Service Unavailable</p>";
            }
        }

        function renderTicketCard(ticket) {
            const grid = document.getElementById('ticket-grid');
            const qrId = `qr-${ticket.id}`;
            const date = new Date(ticket.bookingTime).toLocaleDateString('en-IN', { 
                day: 'numeric', month: 'short', year: 'numeric' 
            });

            const card = `
                <div class="ticket-glass ticket-card p-8 rounded-[2.5rem] flex flex-col md:flex-row justify-between items-center transition-all duration-500 relative group overflow-hidden">
                    <div class="absolute -right-10 -top-10 w-32 h-32 bg-red-600/5 rounded-full blur-3xl"></div>
                    
                    <div class="flex-1">
                        <div class="flex items-center gap-3 mb-4">
                            <span class="bg-red-600/20 text-red-500 text-[10px] font-black px-3 py-1 rounded-full uppercase tracking-widest">Verified Pass</span>
                            <span class="text-gray-600 text-[10px] font-bold uppercase tracking-widest">#CB-${ticket.id}</span>
                        </div>
                        <h3 class="text-3xl font-black uppercase tracking-tighter mb-2 italic text-white">Booking Confirmed</h3>
                        <div class="flex flex-wrap gap-6 mt-6">
                            <div>
                                <p class="text-[9px] text-gray-600 font-black uppercase tracking-widest mb-1">Date Booked</p>
                                <p class="text-sm font-bold text-gray-300">${date}</p>
                            </div>
                            <div>
                                <p class="text-[9px] text-gray-600 font-black uppercase tracking-widest mb-1">Entry Detail</p>
                                <p class="text-sm font-bold text-gray-300">Seat ${ticket.seatId}</p>
                            </div>
                        </div>
                    </div>

                    <div class="mt-8 md:mt-0 md:ml-10 flex flex-col items-center bg-white p-4 rounded-3xl shadow-2xl">
                        <div id="${qrId}"></div>
                        <p class="text-[8px] font-black text-black uppercase tracking-widest mt-3">Scan at Counter</p>
                    </div>
                </div>
            `;
            grid.innerHTML += card;

            setTimeout(() => {
                new QRCode(document.getElementById(qrId), {
                    text: `TICKET-VAL-${ticket.id}-USER-${ticket.userId}`,
                    width: 100,
                    height: 100,
                    colorDark : "#000000",
                    colorLight : "#ffffff",
                    correctLevel : QRCode.CorrectLevel.H
                });
            }, 100);
        }
    </script>
</body>
</html>
